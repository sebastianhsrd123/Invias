<table>
  <tr>
    <th colspan="2">INTRODUCCIÓN</th>
    <th colspan="2">DESCRIPCIÓN DEL PROYECTO</th>
  </tr>
  <tr *ngFor="let row of table; let i = index">
    <td class="text">
      {{row.introduction}}
    </td>
    <td class="text">
      {{row.introductionStatus}}
    </td>
    <td class="text">
      {{row.description}}
    </td>
    <td class="text">
      {{row.descriptionStatus}}
    </td>
  </tr>
</table>

<div class="section form" *ngIf="addRow">

  <input [ngClass]="{'check-input': validateRowForm('Introduction'), 'invalid-input': !validateRowForm('Introduction')}"
    class="input-form" [(ngModel)]="introduction" placeholder="Ingrese la Introducción">
  <input [ngClass]="{'check-input': validateRowForm('status'), 'invalid-input': !validateRowForm('status')}"
    class="input-form" [(ngModel)]="introductionStatus" placeholder="Ingrese el estado de la introduccion">
  <input [ngClass]="{'check-input': validateRowForm('description'), 'invalid-input': !validateRowForm('description')}" class="input-form"
    [(ngModel)]="description" placeholder="Ingrese la descripción">
  <input [ngClass]="{'check-input': validateRowForm('descriptionStatus'), 'invalid-input': !validateRowForm('descriptionStatus')}" class="input-form"
    [(ngModel)]="descriptionStatus" placeholder="Ingrese el estado de la descripcion">
  <button [disabled]="!activeOptions()" (click)="submitRow()" class="submit-action">Agregar Fila</button>
</div>

<app-add-button [text]="'Agregar Fila'" (activeButton)="addRows()"></app-add-button>
<div class="border"></div>
